<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Wumpus World!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" href="css.css">
<style></style>
</head>

<body>
<div id="header">Welcome to Wumpus World!</div>
<div id="pos"><h2>CONSOLE</h2><br/>
<div id="console"></div>
</div>
<div id="cont">
<table>
<script type="text/javascript">
//Runs the code inside every 100 milliseconds; used for the auto play function
window.setInterval(function(){
	if (!gameOver && auto)
  		move();
}, 500);

//Generates the table with uniquely ID'd cells in which for the game to take place
for (i=0; i<7;i++) {
	document.write("<tr>");
	for (q=0; q < 7; q++) {
			document.write('<td id="r'+i+'c'+q+'" class="hidden"></td>');
	}
	document.write("</tr>");
}
$(r6c0).removeClass("hidden");
$(r6c0).html('<img src="hero.png" height="50" width="50"/>');

//Arrays
pos = [6,0];
prevPos = [6,0];
desPos = [];
moves = [[6,0]];
visited = [[6,0]];
prevPathing = [];
pathing = [];
danger = [];
danger2 = [];
breeze = [];
stench = [];

//Other stuff
gameOver = false;
ref=false;
auto=false;

//Methods
generateWorld();
</script>
</table>
<br/>
<button onclick="move();" id="movebutton">Next Move</button>
<button onclick="autoRun();" id="movebutton">Auto Run</button>
<button onclick="resetPage();" id="movebutton">Reset Move</button>
</div>
</body>
</html>
